<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formaulario de google</title>
</head>
<body>
    <form action="https://www.google.com.mx/search" method="GET" target="_blank"> 
        <center>
            <font face="Arial, Helvetica, sans-serif" color="#666">
               <h1>Busca en google.com.mx</h1>
               <input type="text" name="q" placeholder="Escribe tu busqueda">
               <br><br>
               <label>
                   <input type="radio" name="hl" value="es" checked>
                   Espanol
               </label> 
               <label>
                   <input type="radio" name="hl" value="en">
                   English
               </label> 
               <label>
                   <input type="radio" name="hl" value="ja">
                   日本
               </label> 
               <br><br>
               <button>Buscar</button>
            </font>
        </center>
    </form>
</body>
</html>
