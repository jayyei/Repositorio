
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>

<style>
	#principal{
		width: 500px;
		background-color:#9F6;
		text-align:center;
		margin: 15px auto;
		padding:15px;
		border:3px solid #096;
		border-radius: 25px;
		box-shadow:#999 4px 5px 10px;
		background: -webkit-linear-gradient(right, #0ff 10%, #b30 19%);
		background: -moz-linear-gradient(top, #0ff, #b30);
		background: -ms-linear-gradient(top, #0ff, #b30);  /*Para mozilla*/
		background: -o-linear-gradient(top, #0ff, #b30); /*Para opera */
		/*Suma importancia el tener en cuenta que la propiedad background es aplicable solo si mencionas el tipo de navegador antes
		por ejemplo, si especificas que sera para mozilla tendras que especificar -moz o si sera para chrome sera -webkit*/


		background: -webkit-radial-gradient(right, circle, #0ff, #b30 ); /*Para aplicar a diferentes navegadores estilos de degradado como circular o eliptico y por donde empieza*/
		background: -webkit-radial-gradient(right, ellipse, #0ff, #b30 );

		outline: 2px dashed rgb(61, 204, 25); /*outline da un borde al contenedor fuera de la linea que lo contiene*/
		outline-offset: 5px; /*aleja cierta cantidad el outline del contenedor*/

		-webkit-transform: scale(1.5); /*Dado el navegador a emplear, a partir de seleccionar este puedes escoger transform y luego scale(n) para aumentar o reducir el contenedor*/
		/* -webkit-transform: rotate(180deg); */ /*Dado el navegador a emplear a partir de seleccionar transform y uso de rotate, puedes especificar la cantidad de grados par ael giro*/
		-webkit-transition: -webkit-transform 2s ease 0.5s; /* Dado el navegador a emplear transition especifica que cambio espera y diversos parametros a emplear*/
	}
	
	#principal:hover{
		-webkit-transform: skew(30deg); /*Dado el navegador a emplear a partir de seleccionar transform y la opcion skew puedes cambiar la perspectiva de un contenedor*/
	}
	@font-face{
		font-family:'miPropiaFuente'; /*Con la etiqueta @font-family puedes personalizar una etiqueta y anadirla al navegador */
		src:url('BAUHS93.TFF');  /*Con esta etiqueta puedes indicarle al navegador en donde estara ubicada y con la previa, el nombre con el cual se puede llamar */ 
	}

	#titulo{
		font:bold 36px Verdana, Geneva, sans-serif;
		text-shadow:#00C 3px 3px 15px;
		color: rgba(0,0,0,0.5); /*El ultimo parametro de rgba da de 0 a 1 una transparencia al color dado*/
	}

</style>
</head>

<body>
<header id="principal">
<span id="titulo">Estilos CSS3</span>
</body>
</html>
