
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>

<style>
	#principal{
		width: 500px;
		background-color:#9F6;
		text-align:center;
		margin: 15px auto;
		padding:15px;
		border:3px solid #096;
		border-radius: 25px;
		box-shadow:#999 4px 5px 10px;
		background: -webkit-linear-gradient(top, #0ff, #b30);
		/*Suma importancia el tener en cuenta que la propiedad background es aplicable solo si mencionas el tipo de navegador antes
		por ejemplo, si especificas que sera para mozilla tendras que especificar -moz o si sera para chrome sera -webkit

	}
	
	@font-face{
		font-family:'miPropiaFuente'; /*Con la etiqueta @font-family puedes personalizar una etiqueta y anadirla al navegador */
		src:url('BAUHS93.TFF');  /*Con esta etiqueta puedes indicarle al navegador en donde estara ubicada y con la previa, el nombre con el cual se puede llamar */ 
	}

	#titulo{
		font:bold 36px Verdana, Geneva, sans-serif;
		text-shadow:#00C 3px 3px 15px;
	}

</style>
</head>

<body>
<header id="principal">
<span id="titulo">Estilos CSS3</span>
</body>
</html>
