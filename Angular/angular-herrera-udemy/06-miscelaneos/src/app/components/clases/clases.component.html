<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alert—check it out!
</div>

<button class="btn-primary" type="button" (click)="alerta = 'alert-info'">Info</button>
<button class="btn-success" type="button" (click)="alerta = 'alert-success'">Success</button>

<br><br>
<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info': !propiedades.danger }">
  Hola Mundo
</h3>

<button type="button" class="btn btn-danger"
  (click)="propiedades.danger = !propiedades.danger"
  [ngClass]="{'btn-danger': !propiedades.danger, 'btn-primary': propiedades.danger}">
  Cambiar
</button>

<br><br>
<h3>Proceso Asíncrono</h3>

<button class="btn btn-primary"
  (click)="ejecutar()"
  [disabled]="loading"
  type="button" name="button">
  <i  [ngClass]="{ 'fa-save':!loading, 'fa-refresh fa-spin': loading}"
  class="fa fa-save"></i>
  <span *ngIf="!loading">Guardar Cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
