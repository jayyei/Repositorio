<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista...">
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-error description={{message}} (isOverMessage)="catchOverMessage($event) "></app-error>
<app-tarjetas *ngIf="!loading" class="m-5" [items]="artistas"></app-tarjetas>
