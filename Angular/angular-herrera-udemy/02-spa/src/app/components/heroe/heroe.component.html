<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion |date:'y'}})</small></h1>
<hr> <!--Separador html-->

<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br> <!--br produce un salto de linea-->
    <a href="heroes" class="btn btn-outline-primary btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div >
      <img class="img-logo" *ngIf="heroe.casa ==='DC'" src="assets/img/dc.jpg" alt="">
      <img class="img-logo" *ngIf="heroe.casa ==='Marvel'" src="assets/img/marvel.png" alt="">
    </div>
  </div>
</div>
