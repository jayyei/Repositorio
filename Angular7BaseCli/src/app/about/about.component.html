<div class="about-container">
  <h1>About</h1>
  <mat-form-field>
      <input matInput placeholder="Joke" [value]="joke">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="consulta()">Joke!</button>
  <br/>
  <button mat-raised-button color="primary" (click)="raiseNotification()">Rise Notification!</button>
  <app-hola-mundo [message] = "messageAbout" (Messageoutput) ="messajeDesdeHolaMundo($event)"> </app-hola-mundo>
  <h3>{{messageResponse}}</h3>
</div>
